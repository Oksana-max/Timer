<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper__container">
        <h1 class="title">Секундомер</h1>
        <div class="time">
            <div class="time__block">
                <div class="time__hours time__time">00</div>
                <div class="time__title">hours</div>
            </div>
            <div class="time__block">
                <div class="time__minutes time__time">00</div>
                <div class="time__title">minutes</div>
            </div>
            <div class="time__block">
                <div class="time__seconds time__time">00</div>
                <div class="time__title">seconds</div>
            </div>
            <div class="time__block">
                <div class="time__milliseconds time__time">00</div>
                <div class="time__title">milliseconds</div>
            </div>
        </div>
        <div class="buttons">
            <button class="buttons__start btn">start</button>
            <button class="buttons__pause btn">pause</button>
            <button class="buttons__stop btn">stop</button>
            <button class="buttons__new btn">new</button>
        </div>
        <div class="newResults">

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
